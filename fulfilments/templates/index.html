$def with (data)
$var title: DFAgent


<script type="text/javascript">

	function submit_to_df() {
		$$.post("#" , {
			query: $$('#df_input').val()
		},
		function(data) {
			$$('#df_response').val(data['result']['speech']);
			console.log("submit returned with data " + JSON.stringify(data));
		});

	}

</script>


<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="jumbotron">
				<h2>
					DF Agent
				</h2>
				<p>
					To be described in detail here
				</p>
<!-- 				<p>
					<a class="btn btn-primary btn-large" href="#">Learn more</a>
				</p> -->
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8">
			<h3>
				Simulation
			</h3><img alt="Bootstrap Image Preview" src="http://www.layoutit.com/img/sports-q-c-140-140-3.jpg" />
		</div>
		<div class="col-md-4">
			<h3>
				Dialogue
			</h3>
			<form role="form">
				<div class="form-group">

					<label for="df_input">
						Speak to the robot
					</label>
					<input type="text" class="form-control" id="df_input" />
				</div>
				<div class="form-group">
					 
					<label for="df_response">
						Robot's Response
					</label>
					<input type="textarea" class="form-control" id="df_response" disabled />
				</div>
				<button type="button" class="btn btn-primary"
					onclick="submit_to_df();">
					Submit
				</button>
			</form>
		</div>
	</div>
</div>
